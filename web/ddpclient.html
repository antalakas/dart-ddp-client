<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>ddp-client-dart</title>
    <link rel="stylesheet" href="ddpclient.css">
  </head>
  <body>
    <h1>ddp-client-dart</h1>
    
    <textarea rows="10" cols="40" id="output"></textarea>
    
    <p>
      <button id="connect" type="button">Connect to webSocket</button>
      <button id="close" type="button">Close webSocket</button>
    </p>
    
    <script type="application/dart" src="ddpclient.dart"></script>
    <script src="packages/browser/dart.js"></script>
    
    <script>
    
      var connectionPayload = function() {
        this.msg = 'connect',
        this.version = 'pre1',
        this.support = ['pre1']
      };
      
    </script>
    
  </body>
</html>
