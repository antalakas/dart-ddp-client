<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>ddp-client-dart</title>
    <link rel="stylesheet" href="ddpclient.css">
  </head>
  <body>
    <h1>ddp-client-dart</h1>
    
    <textarea rows="10" cols="40" id="output"></textarea>
    
    <p>
      <button id="connect" type="button">Step1: Connect to webSocket</button>
    </p>
    
    <p>
      <button id="subscribeAutoUpdate" type="button">Step2: Subscribe Auto Update</button>
    </p>
    
    <p>
      <button id="subscribeLoginService" type="button">Step3: Subscribe Login Service</button>
    </p>
    
    <p>
      <button id="subscribe" type="button">Step4: Subscribe to posts collection</button>
    </p>
    
    <p>
      <button id="unsubscribe" type="button">Step5: End Subscription to posts</button>
    </p>      
    
    <p>
      <button id="close" type="button">Step6: Close webSocket</button>
    </p>
    
    <script type="application/dart" src="ddpclient.dart"></script>
    <script src="packages/browser/dart.js"></script>
    
    <script>
    
      var connectionPayload = function() {
        this.msg = 'connect',
        this.version = 'pre1',
        this.support = ['pre1']
      };
      
    </script>
    
  </body>
</html>
